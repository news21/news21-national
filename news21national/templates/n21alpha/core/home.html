{% load i18n %}

{% block content %}

{% if request.GET.msg %}
	<p class="warning">{{ request.GET.msg }}</p>
{% endif %}

{% if user.is_authenticated %}
<h3>Welcome {{ user }},</h3>
{% else %}
<a href="{% url user_signin %}">login</a>
{% endif %}


{% endblock %}
